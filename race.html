<!DOCTYPE html>
<html>
<head>
  <title>Hold'em Race</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>

    function buildRangeTable(who) {
      const cards = ['A', 'K', 'Q', 'J', 'T', '9', '8', '7', '6', '5', '4', '3', '2'];
      let tableHTML = '';  
      cards.forEach((card, index) => {
        tableHTML += '<tr>';                
        cards.slice(0,index).forEach(innerCard => {
          tableHTML += `<td><button class="hand-range-button ${who}" id="${innerCard}${card}o">${innerCard}${card}o</button></td>`;
        });
        cards.slice(index).forEach(innerCard => {
          if (card==innerCard) {
            tableHTML += `<td><button class="hand-range-button pocketpair ${who}" id="${who}_${card}${innerCard}">${card}${innerCard}</button></td>`;
          } else {
            tableHTML += `<td><button class="hand-range-button ${who}" id="${who}_${card}${innerCard}s">${card}${innerCard}s</button></td>`;
          }          
        });       
        tableHTML += '</tr>';        
      });
      return tableHTML;
    }

    function selectRangeForPosition(position,who) {
      $('.' + who + ' .hand-range-button').removeClass('selected');
      const ranges = {
        'Custom': [], 
        'UTG': ['AKs', 'AQs', 'AJs'], 
        'UTG+1': ['AKs', 'AQs', 'AJs'], 
        'UTG+2': [], 
        'LJ': [], 
        'HJ': [], 
        'CO': [], 
        'BTN': [], 
        'SB': [], 
        'LB': []
      };
      if (ranges[position]) {
        ranges[position].forEach(hand => {
          $('#' + who + '_' + hand).addClass('selected');
        });
      }
    }

  </script>
  
  <style>
    #rankTable {
      width: 100%;
      border-collapse: collapse;
    }
    
    #rankTable th,
    #rankTable td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ccc;
    }
    
    #rankTable th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    #rankTable th {
      cursor: pointer;
    }

    .countlabel {
      width:150px;
      font-weight:bold;
      display:inline-flex;
    }

    .countnum {
      width:150px;
      display:inline-flex;
    }

    .hand-range-button {
        width: 30px;
        height: 30px;
        margin: 0px;
        font-size: 0.6em;
        text-align: center;          
    }

    .pocketpair {

    }   

    .selected {

    }

    .hand-range-selector {

    }

    .quick-select-buttons {
      display: flex;

      margin-right: 5px;

    }

    .range-selectors-container {
      display: flex;
      flex-direction: row; 
      justify-content: space-between; 
      align-items: flex-start; 
    }

    .hand-range-selector {

  </style>


</head>
<body>

    </div>
  </div>
  
  
  
  
  <hr size="1" noshade>  


  <div class="hand-range-selector results">
    Results: 
      
    <table class="rangematrix" id="resultRange">
      <tbody></tbody>
    </table>
  </div>

  
  <script>

    $(document).ready(function() {

      function displayRange(who) {
        $('#'+who+'Range').html(buildRangeTable(who));  
        if (who!='result') {
          $('.' + who + '.hand-range-button').on('click', function() {  $(this).toggleClass('selected');  });
          $('.' + who + ' .quick-select').on('click', function() {
            const position = $(this).data('position');
            selectRangeForPosition(position,who);
          });  
        } 
      }
      
      displayRange('hero');
      displayRange('villain');
      displayRange('result');

      
    });
   
    
  </script>


  <hr size="1" noshade>

  <button onclick="recordTrial(true); /*updateRankCounts();*/">1 Trial</button>
  <button onclick="runTrials(10000, false);">10,000 Trials</button>
  <button onclick="continuousTrials(5000, false); $('#stopButton').prop('disabled', false);">Continuous</button>
  <button id="stopButton" onclick="stopContinuousTrials(); $(this).prop('disabled', true);" disabled>Stop</button>
  
  <hr size="1" noshade>



  <br><div class="countlabel">Total Games:</div><div class="countnum" id="totalGames"></div>
  <br><div class="countlabel">Eligible Games:</div><div class="countnumE" id="eligibleGames"></div>
  <br><div class="countlabel">Games / s (GPS):</div><div class="countnum" id="GPS">0</div>
  <br><div class="countlabel">Best GPS:</div><div class="countnum" id="fastestGPS">0</div>

  <script src="./Card.js"></script>
  <script>
    var deck = [];
    var deckbin = [];

    deck = createDeck(false);
    deckbin = createDeck_bin(false);
    
        
    $(document).ready(function() {
    
    });

    

    

    var continuousTrialsInterval;
    var totalHands=0;
    var trialsets=0;
    var setstotime=10;
    var startTime=null;
    var startHands=null;
    var endHands=null;
    var fastest_handspeed=0;

    function continuousTrials(num, v) {     
      continuousTrialsInterval = setInterval(() => { runTrials(num, v); }, 1);
    }
    
    function stopContinuousTrials() {
      clearInterval(continuousTrialsInterval);
    }

    function calculateHandsPerSecond(m,h) {
      var handsPerSecond = h / (m / 1000);
      if (handsPerSecond > fastest_handspeed) fastest_handspeed = handsPerSecond
      $("#GPS").html        (parseInt(handsPerSecond).toLocaleString());
      $("#fastestGPS").html (parseInt(fastest_handspeed).toLocaleString());
    }

    function runTrials(numTrials, v) {      
      if (trialsets%setstotime==0) {
        if (startTime!=null) {
          endTime = Date.now();
          endHands = totalHands;
          calculateHandsPerSecond (endTime - startTime, endHands - startHands);
        }
        startTime = Date.now();
        startHands = totalHands;
      }      
      for (var i = 0; i < numTrials; i++) recordTrial(v);
      trialsets++;
    }

    function doTrial(v) {
      d = shuffleDeckFY(deckbin,v);
      
      h = dealCards(d, 2, v);
      if (v) console.log("Deck now:", d);

      v1 = dealCards(d, 2, v);
      if (v) console.log("Deck now:", d);

      c = dealCards(d, 5, v);
      if (v) console.log("Deck now:", d);

      r = rankHand_bin(c.concat(h), 5, v);
      if (v) console.log(rankNames[Math.floor(r)-1]);

      console.log(c.concat(h));
      console.log(binHand2str(c.concat(h)));

      d.push(...h);
      d.push(...v1);
      d.push(...c);

      return r;
    }

    function recordTrial(v) {
      //rankCounts[doTrial(v)-1]++;
      doTrial(v);
      totalHands++;
    }
       

  </script>

</body>
