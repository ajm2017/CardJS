<!DOCTYPE html>
<html>
<head>
  <title>Hold'em Hands</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <style>
    #rankTable {
      width: 100%;
      border-collapse: collapse;
    }
    
    #rankTable th,
    #rankTable td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ccc;
    }
    
    #rankTable th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    #rankTable th {
      cursor: pointer;
    }
  </style>
</head>
<body>


  <button onclick="recordTrial(true); updateRankCounts();">1 Trial</button>
  <button onclick="runTrials(10000, false);">10,000 Trials</button>
  <button onclick="continuousTrials(1000, false); $('#stopButton').prop('disabled', false);">Continuous</button>
  <button id="stopButton" onclick="stopContinuousTrials(); $(this).prop('disabled', true);" disabled>Stop</button>
  
  <hr size="1" noshade>

  <table id="rankTable">
    <tr>
      <th>Rank</th>
      <th>Count</th>
      <th title="% of hands this rank">Occurrence %</th>
      <th title="Probability of hands of this rank">Probability %</th>
      <th>&Delta;</th>
      <th>&Delta;%</th>
      <th title="% of hands this rank OR BETTER">Cumulative<br>Occurence %</th>
      <th title="Probability of hands of this rank OR BETTER">Cumulative<br>Probability %</th>
      <th>&Delta;</th>
      <th>&Delta;%</th>
    </tr>
    <tbody id="rankTableBody"></tbody>
  </table>
  <br><div id="totalHands"></div>
  <br><div id="handsPerSecond"><b>Hands / Second</b>: 0</div>

  <script src="./Card.js"></script>
  <script>
    var deck = [];
    var deckbin = [];

    deck = createDeck(false);
    deckbin = createDeck_bin(false);
    
    var rankCounts = {
      "High Card": 0,
      "Pair": 0,
      "Two Pair": 0,
      "Three of a Kind": 0,
      "Straight": 0,
      "Flush": 0,
      "Full House": 0,
      "Quads": 0,
      "Straight Flush": 0,
      "Royal Flush": 0
    };
    
    //https://en.wikipedia.org/wiki/Poker_probability
    var probability1 = {
      "High Card": 17.40000,
      "Pair": 43.80000,
      "Two Pair": 23.50000,
      "Three of a Kind": 4.83000,
      "Straight": 4.62000,
      "Flush": 3.03000,
      "Full House": 2.60000,
      "Quads": 0.16800,
      "Straight Flush": .02790,
      "Royal Flush": .00320
    };

    var probability2 = {
      "High Card": 100.0000,
      "Pair": 83.6000,
      "Two Pair": 38.8000,
      "Three of a Kind": 15.3000,
      "Straight": 10.4000,
      "Flush": 5.8200,
      "Full House": 2.8000,
      "Quads": 0.1990,
      "Straight Flush": .0309,
      "Royal Flush": .0032
    };

    
    // Build the initial rank table
    $(document).ready(function() {
      updateRankTable();
    });

    function updateRankTable() {
      var tableBody = $("#rankTableBody");
      tableBody.empty();
      var cumulativeCount = 0;
      for (var rank in rankCounts) {
        var count = rankCounts[rank];
        var percentage = ((count / totalHands) * 100).toFixed(5);
        cumulativeCount += count;
        var cumulativePercentage = ((cumulativeCount / totalHands) * 100).toFixed(4);
        var row = $("<tr>");
        row.append($("<td>").text(rank));
        row.append($("<td>").text(count).attr("id", rank.replaceAll(' ','') + "Count"));
        row.append($("<td>").text(percentage + "%").attr("id", rank.replaceAll(' ','') + "Percentage"));
        row.append($("<td>").text(probability1[rank].toFixed(5) + "%"));
        row.append($("<td>").text("").attr("id", rank.replaceAll(' ','') + "Delta1"));
        row.append($("<td>").text("").attr("id", rank.replaceAll(' ','') + "DeltaP1"));
        row.append($("<td>").text(cumulativePercentage + "%").attr("id", rank.replaceAll(' ','') + "CumulativePercentage"));
        row.append($("<td>").text(probability2[rank].toFixed(4) + "%"));
        row.append($("<td>").text("").attr("id", rank.replaceAll(' ','') + "Delta2"));
        row.append($("<td>").text("").attr("id", rank.replaceAll(' ','') + "DeltaP2"));
        tableBody.append(row);
      }
      $("#totalHands").html("<b>Total Hands</b>: " + totalHands.toLocaleString());
    }

    function updateRankCounts(rank) {
      var count = rankCounts[rank];
      var percentage = ((count / totalHands) * 100).toFixed(4);
      var cumulativeCount = 0;
      var cumulativePercentage = 0;
      var useperc;
      var delta1,delta2;
      var deltap1,deltap2;

      var ranks = Object.keys(rankCounts);
      for (var i = ranks.length - 1; i >= 0; i--) {
        var r = ranks[i];
        cumulativeCount += rankCounts[r];
        cumulativePercentage = ((cumulativeCount / totalHands) * 100).toFixed(4);
        useperc = (rankCounts[r] / totalHands) * 100;
        delta1 = useperc - probability1[r];
        delta2 = cumulativePercentage - probability2[r];
        deltap1 = Math.abs(delta1) / probability1[r] * 100;
        deltap2 = Math.abs(delta2) / probability2[r] * 100;
        $("#" + r.replaceAll(' ','') + "Count").text(rankCounts[r]);
        $("#" + r.replaceAll(' ','') + "Percentage").text((useperc).toFixed(5) + "%");
        $("#" + r.replaceAll(' ','') + "Delta1").text((delta1).toFixed(5));
        $("#" + r.replaceAll(' ','') + "DeltaP1").text((deltap1).toFixed(4) + "%");
        $("#" + r.replaceAll(' ','') + "CumulativePercentage").text(cumulativePercentage + "%");
        $("#" + r.replaceAll(' ','') + "Delta2").text((delta2).toFixed(4));
        $("#" + r.replaceAll(' ','') + "DeltaP2").text((deltap2).toFixed(4) + "%");
      }
      $("#totalHands").html("<b>Total Hands</b>: " + totalHands.toLocaleString());
    }

    var continuousTrialsInterval;
    var totalHands=0;
    var trialsets=0;
    var setstotime=10;
    var startTime=null;
    var startHands=null;
    var endHands=null;

    function continuousTrials(num, v) {     
      continuousTrialsInterval = setInterval(() => { runTrials(num, v); }, 1);
    }
    
    function stopContinuousTrials() {
      clearInterval(continuousTrialsInterval);
    }

    function calculateHandsPerSecond(m,h) {
      var handsPerSecond = h / (m / 1000);
      $("#handsPerSecond").html("Hands per Second: " + parseInt(handsPerSecond).toLocaleString());
    }

    function runTrials(numTrials, v) {      
      if (trialsets%setstotime==0) {
        if (startTime!=null) {
          endTime = Date.now();
          endHands = totalHands;
          calculateHandsPerSecond (endTime - startTime, endHands - startHands);
        }
        startTime = Date.now();
        startHands = totalHands;
      }      
      for (var i = 0; i < numTrials; i++) recordTrial(v);
      trialsets++;
      updateRankCounts();      
    }


    function doTrial(v) {
      //d = shuffleDeckFY(deck,v);
      d = shuffleDeckFY(deckbin,v);
      h = dealCards(d, 7, v);
      //r = rankHand(h, 5, v);
      r = rankHand_bin(h, 5, v);
      if (v) console.log(r);
      return r;
    }

    function recordTrial(v) {
      var result = doTrial(v);
      rankCounts[result.bestRank]++;
      totalHands++;
    }

    
    
    

    

  </script>

</body>
</html>
